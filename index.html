<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="header_item">
        <img src="./resources/images/img-tea-cozy-logo.jpg" id="logopic">
      </div>
      <nav class="header_item">
        <ul>
         <li><a href="#mission">Mission</a></li>
         <li><a href="#featured">Featured Tea</a></li>
         <li><a href="#locations">Locations</a></li>
       </ul>
      </nav>
    </header>

    <!-- CONTENT -->
    <div class="container">
      <div class="section" id="mission">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div class="section" id="featured">
        <div class="content">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="teas">
          <div class="tea" id="berryblitz">
            <img src="./resources/images/img-berryblitz.jpg">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="tea" id="spicedrum">
            <img src="./resources/images/img-spiced-rum.jpg">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea" id="donuts">
            <img src="./resources/images/img-donut.jpg">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea" id="myrtle">
            <img src="./resources/images/img-myrtle-ave.jpg">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="tea" id="bedford">
            <img src="./resources/images/img-bedford-bizarre.jpg">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>

      <div class="section" id="locations">

      </div>

    </div>


  </body>
</html>
